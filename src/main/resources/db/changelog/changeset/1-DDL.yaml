databaseChangeLog:
  - changeSet:
      id: 1
      author: Tratsiak
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
              - column:
                  name: brand
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: county
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: check_in
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: time

        - createTable:
            tableName: amenity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false

        - createTable:
            tableName: hotel_amenity
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: hotel
                    referencedColumnNames: id
                    foreignKeyName: fk_hotel_amenity_hotel
              - column:
                  name: amenity_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: amenity
                    referencedColumnNames: id
                    foreignKeyName: fk_hotel_amenity_amenity
                  

        - addPrimaryKey:
            tableName: hotel_amenity
            columnNames: hotel_id, amenity_id
            constraintName: pk_hotel_amenity