databaseChangeLog:
  - changeSet:
      id: "1"
      author: "author_name"
      changes:
        - createTable:
            tableName: "hotels"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(255)"
              - column:
                  name: "brand"
                  type: "varchar(255)"

        - createTable:
            tableName: "addresses"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "house_number"
                  type: "int"
              - column:
                  name: "street"
                  type: "varchar(255)"
              - column:
                  name: "city"
                  type: "varchar(255)"
              - column:
                  name: "county"
                  type: "varchar(255)"
              - column:
                  name: "post_code"
                  type: "varchar(20)"

        - createTable:
            tableName: "contacts"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "phone"
                  type: "varchar(20)"
              - column:
                  name: "email"
                  type: "varchar(255)"

        - createTable:
            tableName: "arrival_times"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "check_in"
                  type: "time"
              - column:
                  name: "check_out"
                  type: "time"

        - createTable:
            tableName: "amenities"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "description"
                  type: "varchar(255)"

